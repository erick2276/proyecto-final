<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="login-container">
    <img
      src="https://itcampeche.edu.mx/wp-content/uploads/2020/01/logo_TecNM_.png"
      alt="logo derecha"
      class="logoDer"
    />
    <img
      src="https://www.ensenada.tecnm.mx/wp-content/themes/tecnm/images/logo-ensenada.png"
      alt="logo izquierda"
      class="logoIzq"
    />

    <h2>Iniciar sesión</h2>
    <div class="input-group">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" v-model="usuario" />
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" v-model="password" />
    </div>

    <button class="btn" @click="login">Iniciar sesión</button>
    <p v-if="error" class="error">{{ error }}</p>

    <button class="btn" @click="alumnoLogin">Alumno</button>
    <button class="abajoIzq" @click="forgotPassword">Olvidaste contraseña</button>
    <button class="abajoDer" @click="register">Registrarse</button>
  </div>

  <script>
    new Vue({
      el: "#app",
      data() {
        return {
          usuario: "",
          password: "",
          error: "",
        };
      },
      methods: {
        login() {
          if (this.usuario === "" || this.password === "") {
            this.error = "Por favor, complete todos los campos.";
          } else if (this.usuario === "user" && this.password === "password") {
            this.error = "";
            alert("Inicio de sesión exitoso.");
          } else {
            this.error = "Usuario o contraseña incorrectos.";
          }
        },
        alumnoLogin() {
          alert("Acceso como alumno.");
        },
        forgotPassword() {
          alert("Redirigiendo a recuperación de contraseña.");
        },
        register() {
          alert("Redirigiendo a la página de registro.");
        },
      },
    });
  </script>
</body>
</html>
