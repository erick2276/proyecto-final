<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación y Duración</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="https://itcampeche.edu.mx/wp-content/uploads/2020/01/logo_TecNM_.png" alt="logo derecha" class="logoDer">
            <img src="https://www.ensenada.tecnm.mx/wp-content/themes/tecnm/images/logo-ensenada.png" alt="logo izquierda" class="logoIzq">
            <h1 id="eventoID">Creación y Duración del Evento</h1>
            <div class="parDescripcion">
                <label for="descripcion">Descripción del evento:</label>
                <textarea id="descripcion" v-model="form.descripcion"></textarea>
                <p v-if="form.descripcion">Descripción ingresada: {{ form.descripcion }}</p>
            </div>    
        </header>

        <div class="parDescripcion">
            <label for="aulas">Lugar del evento:</label>
            <select id="aulas" v-model="aulaSeleccionada">
                <option value="" disabled>Seleccione una opción</option>
                <option v-for="aula in aulas" :key="aula" :value="aula">
                    {{ aula }}
                </option>
            </select>
            <p v-if="aulaSeleccionada">Aula seleccionada: {{ aulaSeleccionada }}</p>
        </div>

        <div class="parDER" v-for="(input, index) in inputs" :key="index">
            <div class="input-parrafoDER">
                <label :for="input.id">{{ input.label }}</label>
                <input :type="input.type" :id="input.id" v-model="form[input.model]" />
            </div>
        </div>

        <div id="btnEvento">
            <button @click="regresar">Regresar</button>
            <button @click="limpiar">Limpiar</button>
            <button @click="cargar">Cargar evento</button>        
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                aulaSeleccionada: "",
                aulas: ["biblioteca", "salon", "otro"],
                form: {
                    descripcion: "",
                    nomInvitado: "",
                    apellidos: "",
                    empresa: "",
                    nombreEvento: "",
                    tema: "",
                    correo: "",
                    telefono: ""
                },
                inputs: [
                    { id: "nomInvitado", label: "Nombre del invitado", type: "text", model: "nomInvitado" },
                    { id: "apellidos", label: "Apellidos", type: "text", model: "apellidos" },
                    { id: "empresa", label: "Empresa", type: "text", model: "empresa" },
                    { id: "nombreEvento", label: "Nombre del evento", type: "text", model: "nombreEvento" },
                    { id: "tema", label: "Tema", type: "text", model: "tema" },
                    { id: "correo", label: "Correo", type: "email", model: "correo" },
                    { id: "telefono", label: "Teléfono", type: "number", model: "telefono" }
                ]
            },
            methods: {
                regresar() {
                    alert("Función 'Regresar' no implementada.");
                },
                limpiar() {
                    this.form = {
                        descripcion: "",
                        nomInvitado: "",
                        apellidos: "",
                        empresa: "",
                        nombreEvento: "",
                        tema: "",
                        correo: "",
                        telefono: ""
                    };
                    this.aulaSeleccionada = "";
                },
                cargar() {
                    alert("Función 'Cargar' no implementada.");
                }
            }
        });
    </script>
</body>
<footer>
</footer>
</html>
